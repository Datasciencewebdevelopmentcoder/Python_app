apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: python-app
spec:
  rules:
  - host: python-app.example.com
  - http:
      paths:
      - path: /testpath
        pathType: Prefix
        backend:
          service:
            name: python-app
            port:
              number: 8080
