cd:
  needs: ci
  runs-on: self-hosted
  steps:

    - uses: actions/checkout@v3

    - name: Modify values file
      shell: bash
      run: |
        echo ${{needs.ci.outputs.commit_id}}

        curl -sSL https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -o yq
        chmod +x yq
        sudo mv yq /usr/local/bin/yq

        yq -i '.image.tag = "${{ needs.ci.outputs.commit_id }}"' charts/python-app/values.yaml

    - name: Commit changes
      uses: EndBug/add-and-commit@v9
      with:
        message: "Updates values.yaml with commit ${{needs.ci.outputs.commit_id}}"

    - name: Install argocd
      shell: bash
      run: |
        curl -ksSL -o argocd https://argocd-server.argocd/download/argocd-linux-amd64
        chmod +x argocd
        sudo mv ./argocd /usr/local/bin/argocd

    - name: Argocd app sync
      shell: bash
      run: |
        argocd login argocd-server.argocd \
          --insecure \
          --grpc-web \
          --username admin \
          --password ${{ secrets.ARGOCD_PASSWORD }}
        argocd app sync python-app
